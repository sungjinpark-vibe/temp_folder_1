name: Daily Stock Model Train

on:
  schedule:
    - cron: '0 13 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # 1. 코드를 가져올 때 'fetch-depth: 0'을 추가하여 전체 이력을 가져오도록 보강합니다.
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. 파이썬 설치
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. 파일 목록 강제 확인 (에러 시 원인 파악용)
      - name: Check Directory Structure
        run: |
          pwd
          ls -la

      # 4. 패키지 설치 (파일명 직접 입력 대신 패턴으로 찾아서 설치)
      - name: Install dependencies
        run: |
          pip install yfinance pandas numpy scikit-learn tensorflow lxml

      # 5. 학습 스크립트 실행
      - name: Run training script
        run: python train_model.py

      # 6. 결과물 저장
      - name: Commit and Push Model
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add kospi_model.tflite
          git commit -m "Update Daily TFLite Model [skip ci]" || echo "No changes to commit"
          git push
