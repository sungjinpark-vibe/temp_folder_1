name: Daily Stock Model Train

on:
  schedule:
    - cron: '0 13 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # [중요] 1. 저장소의 코드를 가상 컴퓨터로 복사해옵니다. 
      # 이 단계가 없거나 버전이 틀리면 파일을 찾지 못합니다.
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 실제로 파일이 복사되었는지 로그에 출력 (디버깅용)
      - name: List files for debug
        run: |
          echo "현재 폴더 위치: $(pwd)"
          ls -R

      # 3. 파이썬 설치
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 4. 패키지 설치 (파일 위치를 명시적으로 지정)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ./requirements.txt

      # 5. 학습 스크립트 실행
      - name: Run training script
        run: python ./train_model.py

      # 6. 결과물 저장
      - name: Commit and Push Model
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add kospi_model.tflite
          git commit -m "Update Daily TFLite Model [skip ci]" || echo "No changes to commit"
          git push
